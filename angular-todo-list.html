<!DOCTYPE html>
<html ng-app="todoApp">
<head>
  <title>Angular To-Do List</title>
  <!-- MaterializeCss -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <!-- Materialize Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
   <!-- Angular.JS -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
  <script src="js/app.js"></script>
  <!-- css -->
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <!-- font -->
  <link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
</head>
<body ng-controller="TodoListController as todoList">
  <main>
  <div class="container">
    <div class="row">
      <div class="col s6">
        <div id="font">My To-Do List</div>
        <div class="row">
          <div class="input-field col s6">
            <form id="add-form" ng-submit="todoList.addTodo()">
              <input ng-model="todoList.todoText" id="task" type="text" class="validate">
              <label class="active" for="task">Task</label>
               <a class="btn-floating btn-large waves-effect waves-light green"><i class="material-icons">add</i></a>
            </form>
            <a ng-click="todoList.remove()" class="btn-floating btn-large waves-effect waves-light red"><i class="material-icons">delete</i></a>
          </div>
        </div>
        <span>{{ todoList.remaining() }} of {{ todoList.todoItems.length }} remaining</span>
        <ul>
          <li ng-repeat="todo in todoList.todoItems">
            <p>
              <input type="checkbox" ng-model="todo.done" id="todoItem-{{ $index }}" />
              <label id="wt" class="done-{{ todo.done }}" for="todoItem-{{ $index }}">{{ todo.name }}</label>
            </p>
          </li>
        </ul>
      </div>
    </div>
  </div>
  </main>   


  <!-- jQUery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
  <!-- Materialize Javascript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
